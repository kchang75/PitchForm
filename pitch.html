<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Pitch Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <form>
      <fieldset>
      <legend>Team Members</legend>
      <p>
        <label for="size_1">First Team Member:</label>
        <input type="text" name="name" id="size_1">
      </p>
      <p>
        <label for="size_1">Second Team Member:</label>
        <input type="text" name="name" id="size_1">
      </p>
      <p>
  <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
    Third Member
  </a>
</p>
<div class="collapse" id="collapseExample">
  <div class="card card-body">
    <p>
      <label for="size_1">Third Team Member:</label>
      <input type="text" name="name" id="size_1">
    </p>
    <p>
      <label for="size_1">Instructor's Initials:</label>
      <input type="text" name="name" id="size_1">
    </p>  </div>
</div>
    </fieldset>
    <fieldset>
    <legend>App/Team Name</legend>
    <form>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">
            <input type="radio" name="options"> App Name:
            <input type="text" id="text-input" class="form-control" placeholder="App Name">
             <input type="radio" name="options"> Team Name:
             <input type="text" id="text-input" class="form-control" placeholder="Team Name">
        </div>
      </div>
    </div>
  </form>
  </fieldset>
      <div class="button">
      <button type="submit" class="btn btn-primary">Submit Form</button>
      </div>
</form>
  </body>
</html>
